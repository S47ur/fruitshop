server:
  port: 8085
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  application:
    name: fruitshop-backend
  datasource:
    url: jdbc:mysql://localhost:3306/fruiterp?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&useUnicode=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

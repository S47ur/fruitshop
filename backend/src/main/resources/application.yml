server:
  port: 8080

spring:
  application:
    name: fruitshop-backend
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# 日志配置
logging:
  level:
    com.fruitshop: DEBUG

---
# 开发环境 - H2 内存数据库
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:mem:fruitshop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always

---
# 生产环境 - MySQL 数据库
spring:
  config:
    activate:
      on-profile: mysql
  
  datasource:
    url: jdbc:mysql://localhost:3306/fruitshop?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never

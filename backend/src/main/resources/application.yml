server:
  port: 8080

spring:
  application:
    name: fruitshop-backend
  
  # H2 内存数据库配置 (开发环境)
  datasource:
    url: jdbc:h2:mem:fruitshop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always

# 日志配置
logging:
  level:
    com.fruitshop: DEBUG
    org.hibernate.SQL: DEBUG
